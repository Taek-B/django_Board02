{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>상세보기</h3>
    <!-- <table class="table table-hover table-bordered" style="text-align: center;"> -->
    <table class="table" style="text-align: center;">
        <tr>
            <th>글번호</th>
            <td>{{ dto.id }}</td>
            <th>조회수</th>
            <td>{{ dto.hit }}</td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>{{ dto.writer }}</td>
            <th>작성일</th>
            <td>{{ dto.post_date}}</td>
        </tr>
        <tr>
            <th>글제목</th>
            <td colspan="3">{{ dto.title }}</td>
        </tr>
        <tr>
            <th>글내용</th>
            <td colspan="3">{{ dto.content}}</td>
        </tr>
        <tr>
            <th>파일</th>
            <td colspan="3">{{ dto.filename}}</td>
        </tr>
    </table>

    <br />
    <br />
    <a href="/update_form/{{dto.id}}">수정</a>
    <a href="/delete/{{dto.id}}">삭제</a>

</div>
{% endblock %}
